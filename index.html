<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="author" content="Davide Branciamore">
  <meta name="description" content="Gazetteer Application with searchable map and country information">

  <title>Gazetteer</title>
  <link rel="icon" type="image/png" href="images/favicon.ico.png" />

  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Libre+Franklin:wght@200&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./libs/leaflet/leaflet.min.css" />
  <link rel="stylesheet" href="./libs/jqueryui/jquery-ui.min.css" />
  <link rel="stylesheet" href="./libs/fontawesome/fontawesome.min.css" />
  <link rel="stylesheet" href="./libs/fontawesome/solid.min.css" />
  <link rel="stylesheet" href="./libs/leaflet-extra-markers/leaflet.extra-markers.min.css" />
  <link rel="stylesheet" href="./libs/markercluster/MarkerCluster.css" />

  <title>Gazetteer</title>
</head>

<body class="full-height">

  <div id="preloader">
    <div class="text-center" id="loadImage">
      <img src="./images/logo.png" />
    </div>
    <div class="text-center">
      <strong>Map Initialising</strong>
      <div class="spinner-grow text-warning" role="status" aria-hidden="true"></div>
    </div>
    
  </div>

<div class="navbar bg-secondary navbar-light navbar-fixed-top">

  <img src="./images/logo.png" id="logo" />
  <div class="options">
    <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#details" id="detailButton">
      <i class="fa fa-globe"></i>
      <span>Country Statistics</span>
    </button>

    <button id="regionBtn" type="button" class="btn btn-warning" data-toggle="collapse" aria-expanded="true"
      aria-controls="collapseExample">
      <i class="fa fa-map"></i>
      <span id="infoText">Regional</span>
    </button>

    <button id="cityBtn" type="button" class="btn btn-warning">
      <i class="fa fa-city"></i>
      <span id="infoText">Cities</span>
    </button>
  </div>
    
    <ul class="collapse navbar-collapse text-warning list-unstyled" id="details">
      <li class="info">Capital:&nbsp;<span id="capital"></span></li>
      <li class="info">Population:&nbsp;<span id="population"></span></li>
      <li class="info">Area(km<sup>2</sup>):&nbsp;<span id="area"></span></li>
      <li class="info">Currency:&nbsp;<span id="currency"></span></li>
      <li><img id="flag" class="info" /></li>
    </ul>
  </div>

  <div id="search">
    <input type="type" id="countrySearch" placeholder="Search..." class="bg-light text-center border-dark" />
  </div>

  <div class="container-fluid fill-height bg-light">
    <div class="row bg-light" id="map"></div>
  </div>

<footer>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text bg-warning" for="poiSel">Points of Interest</label>
    </div>
    <select class="custom-select" id="poiSel">
      <option selected="selected" value="">Please select...</option>
      <option value="architecture">Architecture</option>
      <option value="cultural">Cultural</option>
      <option value="historic">Historical</option>
      <option value="natural">Natural</option>
      <option value="sport">Sporting Interest/Facilities</option> 
      <option value="tourist_facilities">Tourist Facilities</option>
    </select>
    
  </div>
</footer>

  <div class="modal" tabindex="-1" id="infoModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title bg-secondary text-warning" id="modalHeader"></h5>
          <br />

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">X</span>
          </button>
        </div>
        <div class="accordion" id="infoAccordion">
          <div class="collapse show" id="generalInfo" data-parent="#infoAccordion">
            <div class="modal-body bg-secondary text-warning">
              <ul id="modalInfo" class="text-warning"></ul>
            </div>
          </div>
          <div class="collapse" id="wikiInfo" data-parent="#infoAccordion">
            <div class="modal-body bg-secondary text-warning">
              <p id="modalBody"></p>
            </div>
          </div>
          <div class="collapse" id="weatherInfo" data-parent="#infoAccordion">
            <div class="modal-body bg-secondary text-warning">
              <img id="weatherImage" src="" />
              <ul id="weatherModalList"></ul>
            </div>
          </div>
          <div class="collapse" id="forecastInfo" data-parent="#infoAccordion">
            <div class="modal-body bg-secondary text-warning">
              <ul class="list-group">
                <li class="list-group-item flex-fill">
                  <img id="forecastImg1" class="forecastImg" />
                  <ul id="forecast1" class="forecastList"></ul>
                </li>
                <li class="list-group-item flex-fill">
                  <img id="forecastImg2" class="forecastImg" />
                  <ul id="forecast2" class="forecastList"></ul>
                </li>
                <li class="list-group-item flex-fill">
                  <img id="forecastImg3" class="forecastImg" />
                  <ul id="forecast3" class="forecastList"></ul>
                </li>
                <li class="list-group-item flex-fill">
                  <img id="forecastImg4" class="forecastImg" />
                  <ul id="forecast4" class="forecastList"></ul>
                </li>
                <li class="list-group-item flex-fill">
                  <img id="forecastImg5" class="forecastImg" />
                  <ul id="forecast5" class="forecastList"></ul>
                </li>
                <li class="list-group-item flex-fill">
                  <img id="forecastImg6" class="forecastImg" />
                  <ul id="forecast6" class="forecastList"></ul>
                </li>
              </ul>
            </div>
          </div>

        </div>
        <div class="modal-footer bg-secondary">
          <button type="button" class="btn btn-warning" data-target="#generalInfo" data-toggle="collapse" aria-expanded="true"
            aria-controls="collapseExample">
            <i class="fa fa-info"></i>
          </button>
          <button type="button" class="btn btn-warning" data-target="#wikiInfo" data-toggle="collapse" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="fa" style="font-family: 'EB Garamond', serif;"> W </i>

          </button>
          <button type="button" class="btn btn-warning" data-target="#weatherInfo" data-toggle="collapse" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="fa fa-cloud-sun"></i>

          </button>
          <button type="button" class="btn btn-warning" data-target="#forecastInfo" data-toggle="collapse" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="fa fa-cloud-sun"><sub>+5</sub></i>

          </button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">
            <i class="fa fa-times-circle"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

<div class="modal" tabindex="-1" id="poiInfoModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-secondary">
        <h5 class="modal-title bg-secondary text-warning" id="poiModalHeader"></h5>
        <br />
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-secondary text-warning" id="poiModalBody"></div>
    </div>
  </div>
</div>

          


    <script src="./libs/leaflet/leaflet.js"></script>
    <script src="./libs/jquery/jquery.min.js"></script>
    <script src="./libs/jqueryui/jquery-ui.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/leaflet-extra-markers/leaflet.extra-markers.min.js"></script>
    <script src="./libs/markercluster/leaflet.markercluster.min.js"></script>
    <script src="./scripts/script.js"></script>    
</body>

</html>
